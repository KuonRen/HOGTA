<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HOGTA — Cat Café — Staff Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>HOGTA — Cat Café</h1>
      <p class="subtitle">スタッフ専用ポータル（管理者発行アカウントのみ）</p>
    </header>

    <!-- ログイン画面 -->
    <main id="login-screen" class="card">
      <h2>スタッフログイン</h2>
      <p class="hint">スタッフコードとパスワードでログインしてください。</p>

      <label class="field">
        <span>スタッフコード</span>
        <input id="staff-code" type="text" placeholder="例: HOCAT-001" autocomplete="username" />
      </label>

      <label class="field">
        <span>パスワード</span>
        <input id="password" type="password" placeholder="パスワード" autocomplete="current-password" />
      </label>

      <div class="actions">
        <button id="btn-login" class="btn">ログイン</button>
      </div>

      <div id="login-msg" class="msg"></div>
    </main>

    <!-- ログイン後の画面 -->
    <main id="app-screen" class="hidden">
      <div class="topbar">
        <div>ログイン中：<span id="current-user">—</span></div>
        <div class="top-actions">
          <button id="btn-logout" class="btn btn-danger">ログアウト</button>
        </div>
      </div>

      <section class="card">
        <h2>企業内規則</h2>
        <p>ここに猫カフェの企業内規則を記載してください。</p>
      </section>

      <section class="card">
        <h2>料金計算ツール</h2>
        <p class="hint">サービスを選んで合計を算出します。</p>

        <form id="fee-form">
          <div id="fee-items">
            <label class="chk"><input type="checkbox" data-amount="800" /> 1時間利用 — ¥800</label>
            <label class="chk"><input type="checkbox" data-amount="1500" /> 2時間利用 — ¥1,500</label>
            <label class="chk"><input type="checkbox" data-amount="300" /> ドリンクセット — ¥300</label>
            <label class="chk"><input type="checkbox" data-amount="500" /> 猫おやつ — ¥500</label>
          </div>

          <div class="fee-actions">
            <!-- ✅ 計算・クリア用IDを追加 -->
            <button id="btn-calc" type="button" class="btn">計算</button>
            <button id="btn-clear" type="button" class="btn btn-ghost">クリア</button>
          </div>
        </form>

        <div id="fee-result" class="result hidden">
          <p>合計：<strong id="fee-total">¥0</strong></p>
        </div>
      </section>

      <footer class="card small">
        <p class="muted">※ このポータルはゲーム内企業メンバー向けの簡易保護です。</p>
      </footer>
    </main>
  </div>

  <!-- Firebase compat版 -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
