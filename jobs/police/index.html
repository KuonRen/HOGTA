<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HOGTA — Police — Staff Portal</title>
  <link rel="stylesheet" href="style.css">
  <!-- favicon note: you can add your favicon in /police/favicon.ico -->
</head>
<body>
  <div class="wrap">
    <header>
      <h1>HOGTA — Police</h1>
      <p class="subtitle">スタッフ専用ポータル（管理者発行アカウントのみ）</p>
    </header>

    <!-- LOGIN -->
    <main id="login-screen" class="card">
      <h2>スタッフログイン</h2>
      <p class="hint">管理者から配られたスタッフコードとパスワードでログインしてください。</p>

      <label class="field">
        <span>スタッフコード</span>
        <input id="staff-code" type="text" inputmode="latin" placeholder="例: POL1234" autocomplete="username" />
      </label>

      <label class="field">
        <span>パスワード</span>
        <input id="password" type="password" placeholder="パスワード" autocomplete="current-password" />
      </label>

      <div class="actions">
        <button id="btn-login" class="btn">ログイン</button>
        <button id="btn-demo" class="btn btn-ghost" title="デモ用">デモ表示</button>
      </div>

      <div id="login-msg" class="msg"></div>
    </main>

    <!-- PROTECTED CONTENT -->
    <main id="app-screen" class="hidden">
      <div class="topbar">
        <div>ログイン中：<span id="current-user">—</span></div>
        <div class="top-actions">
          <button id="btn-logout" class="btn btn-danger">ログアウト</button>
        </div>
      </div>

      <section class="card">
        <h2>企業内規則</h2>
        <div id="rules">
          <!-- 規則内容をここに記述してください -->
          <p>ここに警察部門の企業内規則を記載します。運用ルール、勤務時間、ペナルティ基準など。</p>
        </div>
      </section>

      <section class="card">
        <h2>罰金計算ツール</h2>
        <p class="hint">該当する項目をチェックして「計算」を押してください。</p>

        <form id="fine-form">
          <div id="fine-items">
            <!-- サンプルの項目。後で項目は追加/編集してください -->
            <label class="chk"><input type="checkbox" data-amount="5000" /> 速度違反（軽） — ¥5,000</label>
            <label class="chk"><input type="checkbox" data-amount="15000" /> 速度違反（重） — ¥15,000</label>
            <label class="chk"><input type="checkbox" data-amount="30000" /> 飲酒運転 — ¥30,000</label>
          </div>

          <div class="fine-actions">
            <button id="btn-calc" type="button" class="btn">計算</button>
            <button id="btn-clear" type="button" class="btn btn-ghost">クリア</button>
          </div>
        </form>

        <div id="fine-result" class="result hidden">
          <p>合計：<strong id="fine-total">¥0</strong></p>
        </div>
      </section>

      <footer class="card small">
        <p class="muted">※ このポータルはゲーム内企業メンバー向けの簡易保護です。管理者がユーザーを作成します。</p>
      </footer>
    </main>
  </div>

  <!-- Firebase （compat 版を利用） -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- 実装スクリプト -->
  <script src="script.js"></script>
</body>
</html>
